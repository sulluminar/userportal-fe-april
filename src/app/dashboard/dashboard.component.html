<div class="d-flex">
    <app-side-bar></app-side-bar>
    <div class="dashboard p-3 w-100" style="height: 80vh;">
        <div class="row w-100">
            <div class="col-md-8">
                <div class="row w-100">
                    <div class="col-md-12 rounded d-flex align-items-center"
                        style="background-color: aquamarine; height: 80px;">
                        <h5 class="ms-4">WELCOME {{adminName}}</h5>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <h4>CALENDER</h4>
                        <mat-card class="demo-inline-calendar-card">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                        </mat-card>
                    </div>
                    <div class="col-md-6">
                        <h4>CHART</h4>
                        <app-charts></app-charts>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div style="height: 400px; background-color: aquamarine;"
                    class="rounded d-flex align-items-center justify-content-center flex-column">
                    <img [src]="profileImage" height="150px" width="150px" style="border-radius: 50%;" alt=""
                        *ngIf="!editAdminStatus">
                    <button class="btn mt-2" (click)="editAdmin()">EDIT ADMIN DETAILS <i
                            class="fa-solid fa-pen ms-2"></i></button>
                    <div *ngIf="editAdminStatus" class="d-flex align-items-center justify-content-center flex-column">
                        <h3>Update Admin Details</h3>
                        <label for="profilepic">
                            <input type="file" name="" id="profilepic" style="display: none;"
                                (change)="getFile($event)">
                            <img [src]="profileImage" alt="" height="150px" width="150px" style="border-radius: 50%;">
                        </label>
                        <input type="text" placeholder="Username" class="form-control mt-2" [(ngModel)]="adminName"
                            name="adminName">
                        <input type="text" name="adminPwd" id="" placeholder="Password" class="form-control mt-2"
                            [(ngModel)]="adminPwd">
                        <div class="d-flex justify-content-between mt-2 w-100">
                            <button class="btn btn-outline-warning" (click)="cancelUpdate()">CANCEL</button>
                            <button class="btn btn-outline-success" (click)="updateAdmin()">UPDATE</button>
                        </div>
                    </div>
                </div>
                <div class="mt-3 d-flex align-items-center justify-content-center rounded"
                    style="height: 150px; background-color: bisque;">
                    <h4> <i class="fa-solid fa-users me-3"></i>Employee Count: {{employeeCount}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
